<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let max = 0;
    let a = [1, 2, 3, 5, 7, 9, 22, 14, 36, 10];
    for (let i = 0; i < a.length ; i++) {
        if (a[i] > max) {
            max = a[i];
            count = i;
        }
    }
    document.write(max + " vị trí của nó trong mảng : " + count);
</script>
</body>
</html>
