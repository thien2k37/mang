<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1, -2, -3, -5, -7, -9, 22, 14, 36];
    let count = 0;
    for (let i = 0; i < a.length ; i++){
        if (a[i] < 0) {
            count++;
        }
    }
    document.write(count);
</script>
</body>
