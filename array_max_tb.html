<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1, 2, 3, 5, 7, 9, 22, 14, 36];
    let sum = 0;
    let max = a[0];
    for (i = 0; i < a.length; i++) {
        sum = sum + a[i];
        if (i[0] > max) {
            max = i[0];
        }
    }
    document.write("số lớn nhất trong mảng là: " + max  + "<br>" + "TB của mảng là : " + sum / 10);
</script>
</body>
</html>
