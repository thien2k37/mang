<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = [1, -2, -3, -5, -7, -9, 22, 14, 36];
    let b = +prompt("check number: ");
    let index = "V is not in the array";
    for (let i = 0; i < a.length; i++) {
        if (a[i] === b) {
            index = "V is in the array";
        }
    }
    document.write(index);
</script>
</body>
</html>
