<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let a = [1, 2, 3, 5, 7, 9, 22, 14, 36];
    for (let i = 0; i < a.length ; i++) {
        if (a[i] >= 10) {
            count++;
            document.write("có các số : " + a[i] + "<br>");
        }
    }
    document.write("tổng = " + count);

</script>
</body>
</html>
