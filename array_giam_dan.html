    let arr = [];
    for (let i = 0; i < 10; i++) {
        let a = +prompt("nhập phần tử vào mảng: ");
        arr.push(a);
    }
    for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j < arr.length; j++) {
            if (arr[j] > arr[i]) {
                let index = arr[j];
                arr[j] = arr[i];
                arr[i] = index;
            }
        }
    }
    document.write(arr + "<br>");
