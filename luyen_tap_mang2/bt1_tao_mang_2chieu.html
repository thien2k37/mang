<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [
        [1, 3, 5, 7],
        [2, 4, 6, 8],
        [4, 8, 16, 32],
        [3, 6, 9, 12]
    ];
    for (let i = 0; i < arr1.length; i++) {
        document.write("row" + i + "<br>");
        for (let j = 0; j < arr1.length; j++) {
            document.write(" " + arr1[i][j] + "<br>");
        }
    }
</script>
</body>
</html>
