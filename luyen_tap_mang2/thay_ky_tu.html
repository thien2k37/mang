<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = ["-", 1, 6, 7, "-"];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] == "-"){
            arr[i] = "^";
        }else if (arr[i] == 6) {
            arr[i] = "!"
        }
        else {
            arr[i] = ".";
        }
    }
    alert(arr.join(''));
</script>
</body>
</html>
